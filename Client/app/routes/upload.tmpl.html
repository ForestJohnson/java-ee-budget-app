
<div ng-if='!vm.transactionList.transactions.length'>
  <drag-and-drop-file callback="vm.uploadSpreadsheet(dataTransfer)">
    Drop CSV File(s) Here
  </drag-and-drop-file>
</div>
<div ng-if='vm.transactionList.transactions.length'>

  <a class="btn btn-danger" href="#/">
    Cancel
  </a>
  <a class="btn btn-success" ng-click="vm.postAllTransactions()">
    Upload Transactions
  </a>
  <hr/>
  <transaction-list list="vm.transactionList" editable="true">
  </transaction-list>

</div>
