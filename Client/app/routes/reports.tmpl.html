
<div class="reports">



  <div class="container-fluid">
    <div class="row-fluid">
      <div class='col col-xs-6 col-sm-6 col-md-4 col-lg-4'>
        <label>
          From
        </label>
        <div date-picker="vm.startDate"
              min-view="month">
        </div>
      </div>
      <div class='col col-xs-6 col-sm-6 col-md-4 col-lg-4'>
        <label>
          To
        </label>
        <div date-picker="vm.endDate"
              min-view="month">
        </div>
      </div>
    </div>

    <div class="row-fluid">
      <div class='col col-xs-12 col-sm-12 col-md-6 col-lg-6'>
        <h3>Spending by Category</h3>
        <ilm-group-chart datagroup="vm.spendingByCategory.data"
                         type="Doughnut">
        </ilm-group-chart>
      </div>
      <div class='col col-xs-12 col-sm-12 col-md-6 col-lg-6'>
        <h3>Summary</h3>
        <ilm-group-chart datagroup="vm.summary.data"
                         type="Doughnut">
        </ilm-group-chart>
      </div>
    </div>

    <div class="row-fluid">
      <div class='col col-xs-12 col-sm-12 col-md-12 col-lg-12'>
        <ilm-series-chart dataseries="vm.series.data"
                         type="Line">
        </ilm-series-chart>
      </div>
    </div>
  </div>



</div>
