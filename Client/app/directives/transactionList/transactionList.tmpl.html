
<div class="panel panel-default">
  <div class="panel-heading">
    Transactions
  </div>
  <div class="panel-body" ng-if='vm.transactions.loading'>
    Loading...
  </div>
  <div class="panel-body" ng-if='!vm.transactions.length && !vm.transactions.loading'>
    No Transactions to display.
  </div>
  <table class="table" ng-if='vm.transactions.length'>
    <thead>
      <tr>
        <th>Date</th>
        <th>$</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="transaction in vm.transactions">
        <td ng-bind="vm.getDateString(transaction.dateMs)">
        </td>
        <td>
          <span class="label label-dollars"
                ng-class="{'label-success' : transaction.dollars > 0, 'label-danger' : transaction.dollars < 0 }"
                ng-bind="vm.getDollarsString(transaction.dollars)">

          </span>
        </td>
        <td ng-bind="vm.getDescriptionString(transaction)">
        </td>
      </tr>
    </tbody>

  </table>
</div>
